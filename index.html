<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<h2 class="text-6xl">Hanting phone</h2>

<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">
        <!-- search result -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent">Search</button>
            <!-- another search feild
            <input id="search-field2"  type="text" placeholder="Search" class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="handelSearch2()" class="btn btn-primary">search</button> -->
        </section>
        <!-- spinner or loader -->


        <!-- search result -->
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-dots loading-lg"></span>
        </div>
        <section class="">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2" id="phone-container">

            </div>
        </section>
        <!-- show all btn -->
        <div class="hidden text-center my-32" id="show-All-container">

            <button onclick="handaleshowAll()" class="btn btn-accent">Show All</button>
        </div>

        <!-- show deatls model -->
        <!-- You can open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_3.showModal()">open modal</button>
        <dialog id="my_modal_3" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                </form>
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click on ✕ button to close</p>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="script/script.js"></script>
</body>

</html>
